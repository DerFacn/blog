{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter is-flex is-flex-direction-column">
                <figure class="image is-128x128 mb-2">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png" alt="example">
                </figure>
                <strong class="title">{{ user.username }}</strong>
                <!-- <button class="button is-small" onclick="openForm()">Edit profile</button> -->
            </div>
            <div class="column is-four-fifths">
                <h1 class="title is-size-3">My posts</h1>
                {% if posts %}
                    {% for post in posts %}
                        <div class="box">
                            <h1 class="title">{{ post.title }}</h1>
                            <p class="content">{{ post.body }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                <h1 class="title is-size-4 has-text-grey">I haven't written anything yet, but I can always start</h1>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<script>
    function openForm() {

    }
</script>
{% endblock %}
