{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <p class="title"><a href="{{ url_for('user.user_profile', username=post.user.username) }}">{{ post.user.username }}</a>
            <span class="is-size-6 has-text-grey"> at {{ post.created_at.strftime('%Y-%m-%d %H:%m') }}</span></p>
        <div class="box">
            <h1 class="title">{{ post.title }}</h1>
            <p class="content">{{ (post.body).replace('\n', '<br>')|safe }}</p>
        </div>
        <a href="{{ url_for('main.index') }}" class="button is-info is-light">Back to main page</a>
    </div>
</section>
{% endblock %}
