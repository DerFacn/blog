{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title">{{ post.title }}</h1>
            <p class="content">{{ post.body }}</p>
            <div class="is-size-7 has-text-grey">Creator: {{ post.user.username }}</div>
        </div>
    </div>
</section>
{% endblock %}
